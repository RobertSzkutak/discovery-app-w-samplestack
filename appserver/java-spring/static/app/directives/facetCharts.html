<div class="col-md-12">
	<div ng-repeat="chart in populatedConfigs" class="col-md-6" ng-class="{'col-md-offset-3': $even && $last}">
		<div>
			<div class="row" ng-if="removeChart">
        <a class="pull-right" ng-click="removeChart($index)"><i class="glyphicon glyphicon-trash">&nbsp;</i></a>
      </div>
      <div class="clearfix">
  			<highchart id="chart{{$index}}" config="chart"></highchart>
      </div>
		</div>
	</div>
</div>
