<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Edit Range Index</h4>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="form-group">
        <label class="control-label">Type of Index</label>
        <input class="form-control" type="text" ng-model="indexType" disabled="disabled" />
      </div>
      <div class="form-group">
        <label class="control-label">Type</label>
        <select class="form-control" name="indexType" ng-model="index.scalarType" ng-options="dataType for dataType in dataTypes">
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Collation</label>
        <span ng-show="index.scalarType !== 'string'"><em>Not applicable</em></span>
        <input class="form-control" ng-show="index.scalarType === 'string'" name="collation" type="text" ng-model="index.collation">
      </div>
      <div ng-if="index.parentNamespaceUri" class="form-group">
        <label class="control-label">Parent Namespace URI</label>
        <input class="form-control" name="parentNamespaceUri" type="text" ng-model="index.parentNamespaceUri">
      </div>
      <div ng-if="index.parentLocalname" class="form-group">
        <label class="control-label">Parent Localname</label>
        <input class="form-control" name="parentLocalname" type="text" ng-model="index.parentLocalname">
      </div>
      <div ng-if="index.namespaceUri" class="form-group">
        <label class="control-label">Parent Namespace URI</label>
        <input class="form-control" name="namespaceUri" type="text" ng-model="index.namespaceUri">
      </div>
      <div ng-if="index.localname" class="form-group">
        <label class="control-label">Localname</label>
        <input class="form-control" name="localname" type="text" ng-model="index.localname">
      </div>
      <div class="clearfix">
        <button type="button" class="btn btn-primary pull-right" ng-click="save()">Save</button>
      </div>
    </form>
  </div>
</div>
