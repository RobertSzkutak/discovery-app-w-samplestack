<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Add Chart Widget</h4>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="form-group">
        <label class="control-label">Index</label>
        <select class="form-control" name="index" ng-model="highChart.facetName" ng-options="key as key for (key, val) in facets">
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Type</label>
        <select class="form-control" name="chartType" ng-model="highChart.options.chart.type" ng-options="chartType for chartType in chartTypes">
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Title</label>
        <input class="form-control" name="collation" type="text" ng-model="highChart.title.text">
      </div>
      <div class="clearfix">
        <highchart id="chartPreview" config="previewHighChart"></highchart>
      </div>
      <div class="clearfix">
        <button type="button" class="btn btn-primary pull-right" ng-click="add()">Add</button>
      </div>
    </form>
  </div>
</div>
