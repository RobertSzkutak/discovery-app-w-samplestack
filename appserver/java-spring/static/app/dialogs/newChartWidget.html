<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Add Chart Widget</h4>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="form-group">
        <label class="control-label">Result Limit</label>
        <input class="form-control" ng-model="highChart.facetLimit" type="number" />
      </div>
      <div class="form-group">
        <label class="control-label">Type</label>
        <select class="form-control" name="chartType" ng-model="highChart.options.chart.type" ng-options="chartType for chartType in chartTypes">
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Title</label>
        <input class="form-control" name="collation" type="text" ng-model="highChart.title.text">
      </div>
      <div id="chart-mapping" class="col-sm-12">
        <div class="col-sm-6">
          <div class="col-sm-12">
            <div class="col-sm-6">
              <label>xAxis Categories</label>
            </div>
            <div class="col-sm-6">
              <ul style="min-height:20px;" as-sortable="xSortOptions" ng-model="highChart.xAxisCategoriesMapping">
                <li class="card" ng-repeat="key in highChart.xAxisCategoriesMapping" as-sortable-item as-sortable-item-handle>
                  <div class="col-sm-12">{{key}}</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-6">
              <label>xAxis</label>
            </div>
            <div class="col-sm-6" as-sortable="xSortOptions" ng-model="highChart.xAxisMapping">
              <ul style="min-height:20px;">
                <li class="card" ng-repeat="key in highChart.xAxisMapping" as-sortable-item as-sortable-item-handle>
                  <div class="col-sm-12">{{key}}</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-6">
              <label>yAxis</label>
            </div>
            <div class="col-sm-6" as-sortable="xSortOptions" ng-model="highChart.yAxisMapping">
              <ul style="min-heigth:20px;">
                <li class="card" ng-repeat="key in highChart.yAxisMapping" as-sortable-item as-sortable-item-handle>
                  <div class="col-sm-12">{{key}}</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-6" as-sortable="facetSortOptions" ng-model="chartFacetOptions" style="min-heigth:20px;">
          <label>Values</label>
          <ul>
            <li class="card" ng-repeat="key in chartFacetOptions" as-sortable-item as-sortable-item-handle>
              <div class="col-sm-12">{{key}}</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="clearfix">
        <highchart id="chartPreview" config="previewHighChart"></highchart>
      </div>
      <div class="clearfix">
        <button type="button" class="btn btn-primary pull-right" ng-click="add()">Add</button>
      </div>
    </form>
  </div>
</div>
