<div class="create" ng-if="ctrl.currentUser">
  <div class="row">
    <div class="col-sm-2"></div>
    <h2 class="col-sm-10">Search Options</h2>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name of search options" ng-model="ctrl.options.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Options</label>
      <div class="col-sm-10">
      <!-- class="form-control" ui-tinymce="ctrl.editorOptions"  -->
        <textarea ng-model="ctrl.options.options" style="width:945px; height:300px"></textarea>
      </div>
    </div>

    <div class="row">
      <a class="col-sm-offset-10 btn btn-default" ui-sref="root">Cancel</a>
      <button class="btn btn-primary" ng-click="ctrl.submit()">Submit</button>
    </div>
  </form>
</div>
